<div class="filter">
<span>查询:</span>
<input type="text" ng-model='news'>
</div>
<div class="new-list">
<table class="new-table" cellpadding="0" cellspacing="0">
  <caption>新闻列表</caption>
  <thead>
    <th width="15%" title="编号">编号</th>
    <th width="35%" title="标题">标题</th>
    <th width="20%" title="发表时间">发表时间</th>
    <th width="15%" title="状态">状态</th>
    <th width="15%" title="操作">操作</th>
  </thead>
  <tbody>
    <tr ng-repeat="x in datalist| filter: news">
      <td ng-bind="x.id" title="{{x.id}}"></td>
      <td  title="{{x.title}}"><a href="#/list/{{x.id}}" ng-bind="x.title"></a></td>
      <td ng-bind="x.date" title="{{x.date}}"></td>
      <td ng-bind="x.statusTxt" title="{{x.statusTxt}}" ng-class="{'pass':x.status==1,'notpass':x.status==2,'notvetted':x.status==0}"></td>
      <td><a href="javascript:void(0);" ng-click="deleteNew(x.id)">删除</a></td>
    </tr>
  </tbody>
</table>
</div>
